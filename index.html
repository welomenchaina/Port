<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aylon Intro</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    color: white;
  }

  /* flashing diagonal background */
  .flash-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: repeating-linear-gradient(
      45deg,
      black 0%,
      black 25%,
      silver 25%,
      silver 50%
    );
    animation: flash 2s linear forwards;
    z-index: 1;
  }

  @keyframes flash {
    0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
    50% { transform: translate(-50%, -50%) rotate(45deg); opacity: 1; }
    100% { transform: translate(-50%, -50%) rotate(90deg); opacity: 0; }
  }

  .text-container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    animation: showAylon 2s ease forwards;
    animation-delay: 2s; /* wait for flash to finish */
  }

  @keyframes showAylon {
    0% { opacity: 0; transform: scale(0.8) rotateX(90deg); }
    100% { opacity: 1; transform: scale(1) rotateX(0deg); }
  }

  .hi-text {
    margin-top: 20px;
    opacity: 0;
    animation: showHi 1s ease forwards;
    animation-delay: 4s; /* 2s flash + 2s Aylon */
    font-size: 2rem;
    color: white;
  }

  @keyframes showHi {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* optional: gradient text based on background */
  .aylon-text {
    font-size: 4rem;
    font-weight: bold;
    background: linear-gradient(90deg, black, silver);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
</head>
<body>
  <div class="flash-bg"></div>
  <div class="text-container">
    <div class="aylon-text">Aylon</div>
    <div class="hi-text">hi</div>
  </div>
</body>
</html>
