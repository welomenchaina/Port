<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aylon Intro + Menu</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
  body{height:100vh;background:black;overflow:hidden;display:flex;justify-content:center;align-items:center;color:white}
  .flash-bg{position:absolute;top:0;left:0;width:200%;height:200%;background:repeating-linear-gradient(45deg,black 0%,black 25%,silver 25%,silver 50%);animation:flash 2s linear forwards;z-index:1}
  @keyframes flash{0%{transform:translate(-50%,-50%) rotate(0deg);opacity:1}50%{transform:translate(-50%,-50%) rotate(45deg);opacity:1}100%{transform:translate(-50%,-50%) rotate(90deg);opacity:0}}
  .text-container{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;opacity:0;animation:showAylon 2s ease forwards;animation-delay:2s}
  @keyframes showAylon{0%{opacity:0;transform:scale(0.8) rotateX(90deg)}100%{opacity:1;transform:scale(1) rotateX(0deg)}}
  .aylon-text{font-size:4rem;font-weight:bold;background:linear-gradient(90deg,#fff 50%,silver 50%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  
  .menu-bg{position:absolute;top:0;left:0;width:100%;height:100%;background:black;opacity:0;animation:showMenu 1s forwards;animation-delay:4s;overflow:hidden}
  @keyframes showMenu{0%{opacity:0}100%{opacity:1}}
  
  .stars{
    width:100%;height:100%;background:black;
    background-image:radial-gradient(white 1px, transparent 1px);
    background-size: 20px 20px;
    animation:twinkle 3s infinite linear;
    position:absolute;top:0;left:0;
  }
  @keyframes twinkle{
    0%,100%{opacity:0.8}
    50%{opacity:1}
  }

  .menu-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background: rgba(30,30,50,0.8);
    border-radius:20px;
    padding: 20px 50px;
    display:flex;
    gap:40px;
    font-size:1.5rem;
    animation:fadeIn 1s forwards;
    animation-delay:4.5s;
  }
  @keyframes fadeIn{0%{opacity:0;transform:translate(-50%,-60%)}100%{opacity:1;transform:translate(-50%,-50%)}}
</style>
</head>
<body>
  <div class="flash-bg"></div>
  <div class="text-container">
    <div class="aylon-text">Aylon</div>
  </div>
  
  <div class="menu-bg">
    <div class="stars"></div>
    <div class="menu-box">
      About Me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contact Me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Work
    </div>
  </div>
</body>
</html>
